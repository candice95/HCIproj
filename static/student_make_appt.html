<html>
	<head>
		<title>Create Appointment</title>
		<link rel="stylesheet" type="text/css" href="css/student_make_appt.css">
	</head>

	<body class="body">
		<h1>Create an Appointment</h1>
			
		<h2>Select a Date</h2>
			<div class="date">
				<select>
					<option value="w6">Thu 2/12/2015</option>
					<option value="w7">Thu 2/19/2015</option>
					<option value="w8">Thu 2/26/2015</option>
					<option value="w9">Thu 3/5/2015</option>
					<option value="w10">Thu 3/12/2015</option>
					<option value="w11">Thu 3/19/2015</option>
				</select>
			</div>

		<h2>Select a Time</h2>
			<div class="time">
				<select>
					<option value="1">2:00-2:15pm</option>
					<option value="2">2:15-2:30pm</option>
					<option value="3">2:30-2:45pm</option>
					<option value="4">2:45-3:00pm</option>
				</select>
			</div>

			<br>

		<form id="inputName" role="form">
			<div class="name">
				Name: 
				<input type="text" placeholder="Full Name" name="name">
			</div>
				<br>
			<div class="email">
				Email:
				<input type="text" placeholder="Full Name" name="name">
			</div>
				<br>
			<div class="description">
				Description:
				<br>
				<textarea rows="5" cols="50" placeholder="What is the purpose of your appointment?"></textarea>
			</div>

		</form>

		<div class="buttons">
			<br><br>
			<div class="appt">
				<a class="btn" href="http://hciproj.herokuapp.com/stu_homepage.html">Cancel</a>
				<button class="btn" id="submit" onclick="popFunc()">Submit</button
					>
			</div>
			<br><br><br>
			<div class="nav">
				<a class="btn" href="http://hciproj.herokuapp.com/stu_homepage.html">Back</a>
				<a class="btn" href="http://hciproj.herokuapp.com/stu_homepage.html">Home</a>
				<a class="btn" href="http://hciproj.herokuapp.com/">Log Out</a>
			</div>
		</div>

		<script src="js/popup.js"></script>

	</body>
</html>
